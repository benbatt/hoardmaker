<!DOCTYPE html>
<html>
  <head>
    <title>HoardMaker</title>
    <link href="style.css" rel="stylesheet" type="text/css">

    <script defer src="papaparse.min.js"></script>
    <script defer src="items.js"></script>
    <script defer src="spells.js"></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>HoardMaker</h1>
    </header>
    <div id="main">
      <section id="controls">
        <h2>Settings</h2>
        <div id="mode">Mode:
          <input type="radio" name="mode" id="modeByLevel" /><label for="modeByLevel">By Level</label>
          <input type="radio" name="mode" id="modeCustom" checked /><label for="modeCustom">Custom</label>
        </div>
        <table>
          <tbody id="controlsCustom">
            <tr>
              <td>
                <label for="itemLimit">Maximum number of items</label>
              </td>
              <td>
                <input type="number" id="itemLimit" value="10" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="bulkLimit">Maximum individual bulk</label>
              </td>
              <td>
                <select id="bulkLimit">
                  <option value="-">No limit</option>
                  <option selected>L</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="levelLimit">Maximum individual level</label>
              </td>
              <td>
                <select id="levelLimit">
                  <option selected value="-">No limit</option>
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="valueLimit">Maximum total value</label>
              </td>
              <td>
                <input id="valueLimit" value="10" />
              </td>
            </tr>
            <tr>
              <td>Item tags</td>
              <td id="itemTags">
              </td>
            </tr>
            <tr>
              <td>Item types</td>
              <td id="itemTypes">
              </td>
            </tr>
          </tbody>
          <tbody id="controlsByLevel">
            <tr>
              <td>
                <label for="partyLevel">Party level</label>
              </td>
              <td>
                <select id="partyLevel">
                  <option selected>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                  <option>19</option>
                  <option>20</option>
                </select>
              </td>
            </tr>
            <tr>
              <td id="presetDisplay" colspan="2">
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td />
              <td >
                <button type="button" name="generate" id="generate">Generate</button>
              </td>
            </tr>
            <tr>
              <td />
              <td >
                <a id="queryLink"></a>
              </td>
            </tr>
          </tfoot>
        </table>
      </section>
      <section>
        <h2>Results</h2>
        <div id="output">
        </div>
      </section>
    </div>
  </body>
</html>
